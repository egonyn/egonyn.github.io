<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    nav {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1e1e1e;
      border-radius: 5px;
      display: none;
      flex-direction: column;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: #333;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #aaa;
      margin-top: 60px;
    }
  </style>
</head>
<body>
<p>la c le body en bien</p>

</body>
</html>
